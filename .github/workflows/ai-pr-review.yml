name: AI PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - ".github/submissions.txt"
      - "sites/**/site.yml"

permissions:
  contents: write          # needed for generating and committing site files
  pull-requests: write     # comment on PR
  issues: write            # sometimes needed for comments depending on org settings

concurrency:
  group: ai-pr-review-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  generate-site:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          token: ${{ secrets.BOT_PAT }}
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml jsonschema requests

      - name: Validate PR format
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python .github/scripts/validate_pr_format.py

      - name: Determine PR mode
        id: pr_mode
        run: |
          # Check if this is a submission PR
          IS_SUBMISSION=false
          if [ -f ".github/submissions.txt" ]; then
            URL_COUNT=$(grep -v '^[[:space:]]*#' .github/submissions.txt | grep -c '[^[:space:]]' || echo "0")
            if [ "$URL_COUNT" -eq 1 ]; then
              IS_SUBMISSION=true
            fi
          fi
          
          # Check if this is a bot result PR
          IS_BOT_RESULT=false
          if [ "$IS_SUBMISSION" = "false" ]; then
            # submissions.txt must be missing or empty
            if [ ! -f ".github/submissions.txt" ] || [ -z "$(grep -v '^[[:space:]]*#' .github/submissions.txt | grep '[^[:space:]]')" ]; then
              # Check if PR only changes sites/**/site.yml (and maybe deletes submissions)
              BASE=$(git merge-base origin/main HEAD)
              CHANGED_FILES=$(git diff --name-only "${BASE}...HEAD")
              SITE_FILES=$(echo "$CHANGED_FILES" | grep -E '^sites/[^/]+/site\.yml$' || true)
              OTHER_FILES=$(echo "$CHANGED_FILES" | grep -vE '^(sites/[^/]+/site\.yml|\.github/submissions\.txt)$' || true)
              
              if [ -n "$SITE_FILES" ] && [ -z "$OTHER_FILES" ]; then
                IS_BOT_RESULT=true
              fi
            fi
          fi
          
          echo "is_submission=$IS_SUBMISSION" >> $GITHUB_OUTPUT
          echo "is_bot_result=$IS_BOT_RESULT" >> $GITHUB_OUTPUT
          
          if [ "$IS_SUBMISSION" = "false" ] && [ "$IS_BOT_RESULT" = "false" ]; then
            echo "❌ Invalid PR: Neither submission PR nor bot result PR"
            echo "Submission PR requires: .github/submissions.txt with exactly 1 URL"
            echo "Bot result PR requires: submissions.txt missing/empty AND only sites/**/site.yml changes"
            exit 1
          fi

      - name: Generate site files
        if: steps.pr_mode.outputs.is_submission == 'true'
        id: generate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ENABLE_URL_FETCH: "true"
        run: |
          python .github/scripts/generate_site_from_url.py | tee generation_output.txt
          # Extract generated file paths (one per line)
          grep "^GENERATED_FILE:" generation_output.txt | sed 's/^GENERATED_FILE://' > generated_files.txt || touch generated_files.txt

      - name: Commit and push generated files
        if: steps.pr_mode.outputs.is_submission == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_BRANCH: ${{ github.event.pull_request.head.ref }}
        run: |
          set -euo pipefail

          if [ ! -f "generated_files.txt" ] || [ ! -s "generated_files.txt" ]; then
            echo "No generated files list found, nothing to commit"
            exit 0
          fi

          git config --local user.email "web-atlas-bot@users.noreply.github.com"
          git config --local user.name "web-atlas-bot"

          echo "Generated files:"
          cat generated_files.txt || true

          # Add generated site files
          files_added=0
          while IFS= read -r file || [ -n "$file" ]; do
            file=$(printf '%s' "$file" | tr -d '\r\n' | xargs)
            if [ -z "$file" ]; then
              continue
            fi
            if [ -f "$file" ]; then
              git add -f "$file"
              files_added=$((files_added + 1))
              echo "✅ Added: $file"
            fi
          done < generated_files.txt

          # Handle submissions.txt (may be deleted or updated)
          if [ -f ".github/submissions.txt" ]; then
            git add .github/submissions.txt
          elif git ls-files --error-unmatch .github/submissions.txt >/dev/null 2>&1; then
            git add .github/submissions.txt  # Stage deletion
          fi

          # Check if we have actual changes to commit
          if git diff --cached --quiet; then
            echo "❌ No staged changes"
            exit 1
          fi

          git commit -m "chore: AI generate site.yml from URL submissions"
          git push origin "HEAD:${PR_BRANCH}"
          echo "✅ Successfully committed and pushed generated site files"

  review:
    runs-on: ubuntu-latest
    needs: generate-site  # Wait for site generation to complete
    
    steps:
      - name: Checkout PR HEAD branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml jsonschema requests

      - name: Run AI reviewer
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          REVIEW_MODE: comment-only
          ENABLE_AUTOMERGE: "false"
          ENABLE_URL_FETCH: "true"
        run: |
          python .github/scripts/ai_pr_review.py

      - name: Auto-merge (optional)
        if: env.ENABLE_AUTOMERGE == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -f ".github/ai_review/APPROVED" ]; then
            echo "Approved by AI, enabling merge."
          else
            echo "Not approved, skipping merge."
            exit 0
          fi
